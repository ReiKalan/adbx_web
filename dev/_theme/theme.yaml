id: "test"
label: "test"
version: "1.0.0"
author_link: "https://adbx.app/"
author_name: "adbx"
description: "test"
class: "blog"
elements:
  blog_static_files:
    component: ~
    data:
      - images
      - js
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      banner_image01:
        default: ''
        description: "メインページにバナーエリアに表示させるバナー画像を指定します。\r\n３つまで表示できます。\r\n（合わせて、リンク先を指定します。）"
        name: バナーエリア画像１
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      banner_image02:
        default: ''
        description: ''
        name: バナーエリア画像２
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      banner_image03:
        default: ''
        description: ''
        name: バナーエリア画像３
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      banner_url01:
        default: ''
        description: "メインページのバナーエリアにあるバナーのリンク先を指定します。\r\nhttp://から始まるURLを入力します。\r\n"
        name: バナーエリアURL１
        obj_type: blog
        options: ''
        required: 0
        type: url
      banner_url02:
        default: ''
        description: ''
        name: バナーエリアURL２
        obj_type: blog
        options: ''
        required: 0
        type: url
      banner_url03:
        default: ''
        description: ''
        name: バナーエリアURL３
        obj_type: blog
        options: ''
        required: 0
        type: url
      catalog_pages:
        default: 個別ページ
        description: "ページのスタイルを切り替えます。\r\n個別ページ：通常のページです。（デフォルト）\r\n一覧ページ：ページを一覧表示するスタイルです。\r\nフォルダ内のページのうち１つを「一覧ページ」に設定するとそのページを親に、他の「個別ページ」を子として、リンクつきのサムネイルを一覧で表示します。"
        name: ページのスタイル
        obj_type: page
        options: 個別ページ,一覧ページ
        required: 0
        type: radio
      entry_image:
        default: ''
        description: 記事のサムネイルやog:imageとして表示させる画像です。
        name: 関連イメージ
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      logo_images:
        default: ''
        description: メインページに表示されるタイトルロゴの画像をアップロードします。
        name: ロゴ画像
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      main_images:
        default: ''
        description: "背景になる画像をアップロードします。\r\n全面に表示されるため、大きなサイズの画像がオススメです。"
        name: メインイメージ
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      mvlogo_images:
        default: ''
        description: メインビジュアルに乗せるタイトルロゴの画像をアップロードします
        name: メインビジュアルロゴ画像
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      navi_on:
        default: 1
        description: "ナビ、フッター部分にこのページへのリンクを表示させる場合はチェックを入れます。\r\n★一覧ページ内の子ページはチェックを外すと自然なつくりになります。"
        name: ナビ・フッターに表示させる
        obj_type: page
        options: ''
        required: 0
        type: checkbox
      news_oneline:
        default: ''
        description: メインページの１行ニュースエリアに表示する文章を入力します。入力がなければ記事タイトルを表示します。（45文字程度推奨。）
        name: １行ニュースエリア
        obj_type: post
        options: ''
        required: 0
        type: text
      news_thumbnail:
        default: ''
        description: ニュース一覧に使用するサムネイル画像を指定します。
        name: サムネイル画像
        obj_type: post
        options: ''
        required: 0
        type: asset_image
      page_thumbnail:
        default: ''
        description: ページ一覧などに使用するサムネイル画像を指定します。（W300px×H200px以上推奨。）
        name: サムネイル画像
        obj_type: page
        options: ''
        required: 0
        type: asset_image
      pickup:
        default: 0
        description: "メインページでピックアップエリアに表示する場合はチェックを入れます。\r\n（ピックアップはすべての記事の中で１つのみです。）"
        name: ピックアップ記事
        obj_type: post
        options: ''
        required: 0
        type: checkbox
      slide_images01:
        default: ''
        description: メインページのスライドに表示する画像を指定します。４つまで指定できます。\r\n（W913px×H400px・横長比率の画像推奨。）
        name: スライド画像１
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      slide_images02:
        default: ''
        description: ''
        name: スライド画像２
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      slide_images03:
        default: ''
        description: ''
        name: スライド画像３
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      slide_images04:
        default: ''
        description: ''
        name: スライド画像４
        obj_type: blog
        options: ''
        required: 0
        type: asset_image
      toppage_link:
        default: 0
        description: "メインページにサムネイルを表示する場合はチェックを入れます。\r\nサムネイルには概要テキストエリアに入れた文言が表示され、なければページ内の文の冒頭が表示されます。\r\n画像は「サムネイル画像」から指定します。"
        name: メインページにサムネイルを表示
        obj_type: page
        options: ''
        required: 0
        type: checkbox
    importer: custom_fields
  field_display_options:
    component: ~
    data:
      blog: {}

      page:
        excerpt:
          display: default
          order: 2
        keywords:
          display: default
          order: 3
        text:
          display: default
          order: 0
      post:
        excerpt:
          display: default
          order: 1
        keywords:
          display: default
          order: 2
        text:
          display: default
          order: 0
    importer: field_display_options
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          monthly_entry_listing:
            filename: monthly_entry_listing.mtml
            label: 月別ブログ記事リスト
            mappings:
              monthly:
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
        index:
          atom:
            filename: atom.xml.mtml
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          index_page:
            filename: index.html.mtml
            label: インデックスページ
            outfile: index.html
            rebuild_me: 1
          styles:
            filename: styles.css.mtml
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
        individual:
          entry:
            filename: entry.mtml
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module:
          config:
            filename: config.mtml
            label: config
          entry-list:
            filename: entry-list.mtml
            label: entry-list
          footer:
            filename: footer.mtml
            label: footer
          footer_script:
            filename: footer_script.mtml
            label: footer-script
          common_stylesheet:
            filename: common_stylesheet.mtml
            label: common_stylesheet
          head_info:
            filename: head_info.mtml
            label: head_info
          header_nav:
            filename: header_nav.mtml
            label: header-nav
          header_script:
            filename: header_script.mtml
            label: header-script
          list_script:
            filename: list_script.mtml
            label: list-script
          social-button:
            filename: social-button.mtml
            label: social-button
        page:
          page:
            filename: page.mtml
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system:
          404_error:
            filename: 404_error.mtml
            label: 404 エラー
    importer: template_set

